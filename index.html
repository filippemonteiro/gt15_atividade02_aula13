<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno</title>
    <meta name="description" content="Acesse o Portal do Aluno Geração Tech para vizualizar seus cursos, acompanhar seu progresso e muito mais. Faça seu login com segurança">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="switch-tem">
        <label for="switch-tema">
            <span class="label">Tema Claro</span>
            <input type="checkbox" id="switch-tema">
        </label>
    </div>

    <main>
        <header>
            <h1>Portal do Aluno</h1>
            <p>Acesse sua conta na Geração Tech</p>
        </header>

        <form action="">
            <div class="campo">
                <i class="ph ph-evelope-simple"></i>
                <input type="email" name="email" placeholder="Seu E-mail" required autofocus>
            </div>
            <div class="campo">
                <i class="ph ph-lock-simple-open"></i>
                <input type="password" name="password placeholder="**********" required>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
